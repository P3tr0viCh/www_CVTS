<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <title>Техническое обслуживание</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="ru">
    <meta http-equiv="Cache-Control" content="no-cache">

    <meta name="google" content="notranslate">

    <style type="text/css">
        body {
            font-family: Verdana, Arial, helvetica, sans-serif;
            margin: 0;
            background-color: white;
        }

        .div-center-outer--center {
            display: table;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .div-center-middle {
            display: table-cell;
            vertical-align: middle;
        }

        .div-center-inner {
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        h1.result-message {
            font-size: 16pt;
            font-weight: normal;
            text-align: center;
            line-height: 1;
            margin-top: 0;
            margin-bottom: 0;
        }

        h2.result-message {
            font-size: 12pt;
            font-weight: normal;
            line-height: 1;
            text-align: center;
            margin-top: 16px;
            margin-bottom: 0;
        }

        .color-text--error {
            color: rgb(213, 0, 0);
        }

        .color-text--primary {
            color: rgba(0, 0, 0, 0.87);
        }
    </style>
</head>

<body>
<div class="div-center-outer--center">
    <div class="div-center-middle">
        <div class="div-center-inner">
            <h1 class="result-message color-text--error">
                Сайт закрыт на техническое обслуживание
            </h1>
            <br>
            <h2 class="result-message color-text--primary">
                Работа будет продолжена в ближайшее время
            </h2>
            <h2 class="result-message color-text--primary">
                Приносим извинения за неудобство
            </h2>
        </div>
    </div>
</div>
</body>
</html>
